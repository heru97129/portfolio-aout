<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mail.css">
    <script src="mailscript.js"></script>
    <title>Document</title>
</head>
<body>
      <div class="containerCatcher">
        <h1>Love to hear from you,<br> get in touch</h1>
        <form class="formCont" method="post" action="/">
        <div class="div-input">
            <div class="leftInput">
                <label for="">
                    <p>Your name</p>
                    <input type="text" placeholder="James harden">
                </label>
                <label for="">
                    <p>What you are interested</p>
                    <input type="text" placeholder="Branding & Design">
                </label>
            </div>
            <div class="rightInput">
                <label for="">
                    <p>Your email</p>
                    <input type="text" placeholder="JamesHarden.gmail.com">
                </label>
                <label for="">
                    <p>Project Budget</p>
                    <input type="text" placeholder="What is your ideal budget">
                </label>
            </div>
        </div>
        <div class="textarea_div">
            <label for="">
                <p>Message</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Quel est ton project"></textarea>

            </label>
        </div>
        <div class="btn">
            <button> 
            Just Send</button>

        </div>
    </form>
      </div>
</body>
</html>
